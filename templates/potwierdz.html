{% extends 'glowny.html' %}

{% block tytul %} Potwierdz {% endblock %}

{% block strona %}
    <h1>Czy na pewno chcesz usunąć wniosek użytkownika {{ wniosek.imie }} {{ wniosek.nazwisko }} na kwote {{ wniosek.kwota }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usun wniosek</button>
    </form>
    <a href="{% url 'lista_kredytow' %}">Cofnij</a>
{% endblock %}
