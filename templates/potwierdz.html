{% extends 'main.html' %}

{% block tytul %} Potwierdz {% endblock %}

{% block strona %}
    <h1>Czy na pewno chcesz usunąć wniosek użytkownika {{ loan.first_name }} {{ loan.second_name }} na kwote {{ loan.amount }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usun wniosek</button>
    </form>
    <a href="{% url 'loan_list' %}">Cofnij</a>
{% endblock %}
